<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRegimeLabel" jhiTranslate="senPaieApp.regime.home.createOrEditLabel">Create or edit a Regime</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senPaieApp.regime.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                [(ngModel)]="regime.libelle" required/>
            <div [hidden]="!(editForm.controls.libelle?.dirty && editForm.controls.libelle?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.libelle?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senPaieApp.regime.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="regime.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senPaieApp.regime.tauxPatronal" for="field_tauxPatronal">Taux Patronal</label>
            <input type="number" class="form-control" name="tauxPatronal" id="field_tauxPatronal"
                [(ngModel)]="regime.tauxPatronal" required/>
            <div [hidden]="!(editForm.controls.tauxPatronal?.dirty && editForm.controls.tauxPatronal?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tauxPatronal?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tauxPatronal?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senPaieApp.regime.tauxSalarial" for="field_tauxSalarial">Taux Salarial</label>
            <input type="number" class="form-control" name="tauxSalarial" id="field_tauxSalarial"
                [(ngModel)]="regime.tauxSalarial" required/>
            <div [hidden]="!(editForm.controls.tauxSalarial?.dirty && editForm.controls.tauxSalarial?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tauxSalarial?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tauxSalarial?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senPaieApp.regime.plafond" for="field_plafond">Plafond</label>
            <input type="number" class="form-control" name="plafond" id="field_plafond"
                [(ngModel)]="regime.plafond" required/>
            <div [hidden]="!(editForm.controls.plafond?.dirty && editForm.controls.plafond?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.plafond?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.plafond?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
