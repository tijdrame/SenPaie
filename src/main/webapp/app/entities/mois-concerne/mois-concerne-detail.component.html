
<div *ngIf="moisConcerne">
    <h2><span jhiTranslate="senPaieApp.moisConcerne.detail.title">Mois Concerne</span> {{moisConcerne.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.moisConcerne.libelle">Libelle</span></dt>
        <dd>
            <span>{{moisConcerne.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.moisConcerne.code">Code</span></dt>
        <dd>
            <span>{{moisConcerne.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.moisConcerne.deleted">Deleted</span></dt>
        <dd>
            <span>{{moisConcerne.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mois-concerne/'+ moisConcerne.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
