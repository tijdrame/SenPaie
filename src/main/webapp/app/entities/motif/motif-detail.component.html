
<div *ngIf="motif">
    <h2><span jhiTranslate="senPaieApp.motif.detail.title">Motif</span> {{motif.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.motif.libelle">Libelle</span></dt>
        <dd>
            <span>{{motif.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.motif.code">Code</span></dt>
        <dd>
            <span>{{motif.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.motif.deleted">Deleted</span></dt>
        <dd>
            <span>{{motif.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'motif/'+ motif.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
