
<div *ngIf="typePaiement">
    <h2><span jhiTranslate="senPaieApp.typePaiement.detail.title">Type Paiement</span> {{typePaiement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.typePaiement.libelle">Libelle</span></dt>
        <dd>
            <span>{{typePaiement.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.typePaiement.code">Code</span></dt>
        <dd>
            <span>{{typePaiement.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.typePaiement.deleted">Deleted</span></dt>
        <dd>
            <span>{{typePaiement.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-paiement/'+ typePaiement.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
