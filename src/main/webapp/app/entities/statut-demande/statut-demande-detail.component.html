
<div *ngIf="statutDemande">
    <h2><span jhiTranslate="senPaieApp.statutDemande.detail.title">Statut Demande</span> {{statutDemande.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.statutDemande.libelle">Libelle</span></dt>
        <dd>
            <span>{{statutDemande.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.statutDemande.code">Code</span></dt>
        <dd>
            <span>{{statutDemande.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.statutDemande.deleted">Deleted</span></dt>
        <dd>
            <span>{{statutDemande.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'statut-demande/'+ statutDemande.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
