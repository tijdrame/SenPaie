
<div *ngIf="nationalite">
    <h2><span jhiTranslate="senPaieApp.nationalite.detail.title">Nationalite</span> {{nationalite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.nationalite.libelle">Libelle</span></dt>
        <dd>
            <span>{{nationalite.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.nationalite.deleted">Deleted</span></dt>
        <dd>
            <span>{{nationalite.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'nationalite/'+ nationalite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
