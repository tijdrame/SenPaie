
<div *ngIf="avantage">
    <h2><span jhiTranslate="senPaieApp.avantage.detail.title">Avantage</span> {{avantage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.avantage.libelle">Libelle</span></dt>
        <dd>
            <span>{{avantage.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.avantage.code">Code</span></dt>
        <dd>
            <span>{{avantage.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.avantage.deleted">Deleted</span></dt>
        <dd>
            <span>{{avantage.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'avantage/'+ avantage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
