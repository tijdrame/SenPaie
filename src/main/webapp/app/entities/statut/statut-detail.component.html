
<div *ngIf="statut">
    <h2><span jhiTranslate="senPaieApp.statut.detail.title">Statut</span> {{statut.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.statut.libelle">Libelle</span></dt>
        <dd>
            <span>{{statut.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.statut.code">Code</span></dt>
        <dd>
            <span>{{statut.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.statut.deleted">Deleted</span></dt>
        <dd>
            <span>{{statut.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'statut/'+ statut.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
