
<div *ngIf="typeContrat">
    <h2><span jhiTranslate="senPaieApp.typeContrat.detail.title">Type Contrat</span> {{typeContrat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senPaieApp.typeContrat.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeContrat.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.typeContrat.code">Code</span></dt>
        <dd>
            <span>{{typeContrat.code}}</span>
        </dd>
        <dt><span jhiTranslate="senPaieApp.typeContrat.deleted">Deleted</span></dt>
        <dd>
            <span>{{typeContrat.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-contrat/'+ typeContrat.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
